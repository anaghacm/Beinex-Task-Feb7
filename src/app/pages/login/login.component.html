<section class="login-module">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-2 col-12"></div>
            <div class="col-lg-4 col-md-8 col-12">
                <div class="login-box">
                    <form class="row g-3">
                        <div class="input-group">
                            <div class="input-group-text"><i class="fa-solid fa-user"></i></div>
                            <input type="text" [(ngModel)]="username" name="username" class="form-control" id="autoSizingInputGroup" placeholder="Username">
                        </div>
                        <div class="input-group">
                            <div class="input-group-text"><i class="fa-solid fa-unlock-keyhole"></i></div>
                            <input type="password" [(ngModel)]="password" name="password" class="form-control" id="autoSizingInputGroup" placeholder="Password">
                        </div>
                        <div>
                            <button class="btn login-btn" type="button" (click)="login()">LOGIN</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-4 col-md-2 col-12"></div>
        </div>
    </div>
</section>
